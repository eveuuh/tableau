<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>

<body>

    <table>
        <caption>Planning par Semaine</caption>

        <thead>
            <tr>
                <td>Semaine</td>
                <td>Lundi</td>
                <td>Mardi</td>
                <td>Mercredi</td>
                <td>Jeudi</td>
                <td>Vendredi</td>
            </tr></thead>
        
        <tbody>  
            <tr>
                <td scope="col" >S36</td>
                <td scope="nico" colspan="6">Nico</td>
            </tr>
            <tr>
                <td scope="col"  >S37</td>
                <td scope="nico" colspan="2">Nico</td> 
                <td scope="renaud" colspan="3">Renaud</td>
            </tr>
        <tr>
            <td scope="col" >S38</td>
            <td scope="nico"  colspan="2" >Nico</td>
            <td scope="renaud" colspan="1">Renaud</td>
            <td scope="nico"  colspan="2" >Nico</td>

        </tr>
        <tr>
            <td scope="col"  >S39</td>
            <td scope="renaud" colspan="1">Renaud</td>
            <td scope="nico" colspan="2" >Nico</td>
            <td scope="renaud" colspan="2" >Renaud</td>
        <tr>
            <td scope="col"  >S40</td>
            <td  scope="nico" colspan="1">Nico</td>
            <td  scope="renaud" colspan="2">Renaud</td>
            <td  scope="nico" colspan="2" >Nico</td>
        </tr>      
          <tr> 
            <td scope="col" colspan="2">Total</td> 
            <td scope="nico"  colspan="2">Nico: 112H</td>
            <td scope="renaud" colspan="2">Renaud: 63h</td>
        </tr> 
        </tbody>


    
        <tfoot >
            <tr> 
            <td scope="row" colspan="6">Susceptible d'evoluer</td>
            </tr>     
        </tfoot>

      </table>
    
</body>
</html>
