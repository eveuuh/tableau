<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>

    <table>
        <caption>Planning par Semaine</caption>

        <thead>
            <tr>
                <th scope="col" >Semaine</th>
                <th scope="col" >Lundi</th>
                <th scope="col" >Mardi</th>
                <th scope="col" >Mercredi</th>
                <th scope="col" >Jeudi </th>
                <th scope="col" >Vendredi</th>
            </tr>
        </thead>
        
        <tbody>  
            <tr>
                <th scope="row" >S36</th>
                <td colspan="6">Nico</td>
            </tr>

            <tr>
                <th scope="row"  >S37</th>
                    <td colspan="2">Nico</td> 
                    <td colspan="3">Renaud</td>
            </tr>

            <tr>
                <th scope="row" >S38</th>
                    <td colspan="2" >Nico</td>
                    <td colspan="1">Renaud</td>
                    <td colspan="2" >Nico</td>
            </tr>

            <tr>
                <th scope="row"  >S39</th>
                    <td colspan="1">Renaud</td>
                    <td colspan="2" >Nico</td>
                    <td colspan="2" >Renaud</td>
            <tr>
                <th scope="row"  >S40</th>
                    <td colspan="1">Nico</td>
                    <td colspan="2">Renaud</td>
                    <td colspan="2" >Nico</td>
            </tr>      
            <tr> 
                <th scope="row" colspan="2">Total</th> 
                    <td colspan="2">nico</td>
                    <td colspan="2">Renaud: 63h</td>
            </tr> 
        </tbody>

    
        <tfoot >
            <tr> 
                <td colspan="6">Susceptible d'evoluer</td>
            </tr>     
        </tfoot>

      </table>
    
</body>
</html>
